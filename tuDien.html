<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
<input type = "text" name = "word" id = "engWord" value = "">
<input type = "button" name = "word" id = "tìm kiếm" value = "Dịch" onclick="dich()">
<p id="demo"></p>
<script>
  let eng=['team','mouse','cat','dog'];
  let vn=['đội','chuột','mèo','chó'];

  function dich() {
    let word =document.getElementById('engWord').value;
   let index = eng.indexOf(word);
   if(index !== -1) {
     document.getElementById('demo').innerHTML = vn [index];
   }else {
   document.getElementById('demo').innerHTML = "không tìm thấy"}
  }
</script>
</body>
</html>
